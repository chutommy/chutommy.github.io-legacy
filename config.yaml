baseURL: https://chutified.github.io

languageCode: en-us
title: "Tommy Chu"
theme: "toha"

# manage languages (https://gohugo.io/content-management/multilingual/)
languages:
  en:
    languageName: English
    weight: 1

# control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# enable global emoji support
enableEmoji: true

# site parameters
params:
  gitRepo: https://github.com/chutified/chutified.github.io

  enableBlogPost: true
  enableTOC: true

# provide newsletter configuration
  newsletter:
    enable: true
